{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'standard.css' %}">

</head>


<h1>Register here to make a difference</h1>
<h2> You can do it</h2>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-11"></div>
    <div class="col-md-1">
      <div class="btn btn-dark ms-auto">
        <a href="{% url 'about:home_page' %}">home</a>
      </div>
    </div>
  </div>
</div>

<p class="paragraph">
    Please register here to join the cause and stand for what you believe in today, together we can sound like
    a bumper sticker!
</p>

<div class="register">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark" >Register</button>
    </form>
</div>
