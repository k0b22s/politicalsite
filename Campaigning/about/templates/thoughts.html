{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'standard.css' %}">
    <meta charset="UTF-8">
</head>

{% block content %}
<h1>Daily Thoughts</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-11"></div>
    <div class="col-md-1">
      <div class="btn btn-dark ms-auto">
        <a href="{% url 'about:home_page' %}">home</a>
      </div>
    </div>
  </div>
</div>

{% if thoughts %}
<div class="row">
    {% for thought in thoughts %}
    <div class="col-md-8 offset-md-1">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">{{ thought.title }}</h3>
                <p class="card-text">{{ thought.body }}</p>
                <p class="card-text"><small class="text-muted">Created on: {{ thought.created_at }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No thoughts yet.</p>
{% endif %}
{% endblock %}
